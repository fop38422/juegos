<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storytelling</title>
    <link rel="stylesheet" href="story.css">
</head>
<body>
    <div id="titulo">
        <h1>STORYTELLING</h1>
    </div>

    <div id="cajaTexto">
        <p id="texto">
            Eres un microbio. Un putísimo microbio. Sencillo. Simple. En medio de un mar de orgánulos celulares y nada,
            aparecen dos visitantes casualmente más pequeños que tú. Y tú tienes mucha hambre.
        </p>
    </div>

    <div id="botonera">
        <button onclick="elegirOpcion(1)">Te comes al primero, una célula redondita y blanda</button>
        <button onclick="elegirOpcion(2)">Te comes la segunda, una célula poligonal y que parece dura</button>
    </div>

    <script src="story.js"></script>
</body>
</html>
